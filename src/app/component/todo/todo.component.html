<div class="todo">
  <div class="title">{{todo.title}}</div>
  <div class="description">{{todo.description}}</div>
  <div>{{todo.status}}</div>
  <div>{{todo.due_date}}</div>
  <div>
    <button (click)="onDeleteButtonClick()">
      delete todo
    </button>
  </div>
  <div>
    <button (click)="onUpdateButtonClick()">
      edit todo
    </button>
  </div>
</div>
